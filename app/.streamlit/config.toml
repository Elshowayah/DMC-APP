# .streamlit/config.toml

[server]
headless = true  # run without a browser on the host

[browser]
gatherUsageStats = false  # opt out of telemetry

[theme]
primaryColor = "#D4AF37"              # Gold accent (buttons, sliders)
backgroundColor = "#FFFFFF"           # White background
secondaryBackgroundColor = "#F3F4F6"  # Light gray for cards (you can also use "#FFFFFF" if you prefer white)
textColor = "#000000"                 # Black text color for good contrast
font = "sans serif"





